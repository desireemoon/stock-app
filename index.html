<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock App</title>
    <link rel="stylesheet" type="text/css" href="reset.css"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Simple Stocks</h1>
    <h2>Stocks Made Easy</h2>
  </header>
  <section id="company-search">
        <form id="company-form">
            <label for="company symbol">Input the company symbol:</label>
            <input 
                type="text" 
                name="company symbol" 
                value="" 
                placeholder="company symbol" 
                id="company-symbol"
            >
            <input 
                type="submit" 
                value="Get Copmany" 
                id="get-company"
            >
        </form>
    </section>
    <section class="find-symbol">
        <p>Don't know the stock symbol? <a href="https://iextrading.com/trading/eligible-symbols/">Click here</a> for a searchable list!</p>
    </section>
    <main>
        <section class="company-info">
            <img id="logo" src="" alt="company logo">
            <h3 id="name"></h3>
            <a href="" id="website">Vist Company Website</a>
            <p id="description"></p>
        </section>
        <section class="stock-info">
            <h3>Stock Information</h3>
            <ul>
                <li id="stock-today"></li>
                <li id="max-stock"></li>
                <li id="min-stock"></li>
            </ul>
            <h3 class="stock-explain">What Do These Numbers Mean?</h3>
            <p>For more information on 52 week high/low, <a href="https://www.investopedia.com/terms/1/52weekhighlow.asp">click here.</a> </p>

        </section>
        <section class="news">
            <ul id="news-articles"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min"></script>
    <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
